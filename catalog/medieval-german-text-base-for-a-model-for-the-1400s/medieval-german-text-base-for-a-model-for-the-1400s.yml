description: >-
  We used five Manuscripts: Renner Cod. 2810 ÖNB (1410); Büchsenmeisterbuch Cod.
  3064 ÖNB (1440); Sammelhandschrift Stadtrecht Cod. 2780 ÖNB (1423);
  Theologische Sammelhandschrift Cod. 2875 ÖNB (1400); Enikel Weltchronik Cod.
  2921 ÖNB (1397)


  Almost diplomatic Transcription with a few Exceptions - nasal Shortenings are
  always realised as a line, "er" Abbreviation is realised as "’", Dots above
  "y" were not (always) transcribed, colored Initials as plain Majuscels
